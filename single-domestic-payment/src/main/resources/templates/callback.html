<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Callback landing page</title>

    <script>
        function f() {
            var uriParams = window.location.hash.replace("#", "?");
            var url = "http://localhost:8080/submit"+uriParams;
            var requestParams = {
                method:"POST"
            };

            fetch(url, requestParams)
                .then(data=>{return data.json()})
                .then(res=>{console.log(res)})
                .catch(err=>{console.log(err)});

        }
    </script>

</head>

<body onload="f()">

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">https://www.bankofapis.com</a>
</nav>

<main role="main" class="container">

    <div class="starter-template">
        <h1>This is the callback page</h1>
        <h2>
            We need this to handle the id_token passed as a URL fragment
        </h2>
    </div>

</main>
<!-- /.container -->

</body>
</html>
